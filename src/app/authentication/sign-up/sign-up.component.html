<section class="zew_login zew_sigup">
	<div class="container">
		<div class="login_bx">
			<div class="lg_detail">
				<div class="logo_img"><img src="assets/images/login_logo.png"></div>

				<div class="lg_box">
					<h3>Sign Up</h3>

					<form nz-form [formGroup]="signUpForm" nzLayout="vertical"
						  (ngSubmit)="submitForm()">
						<div *ngIf="message" style="color:green;">Successfull user registration</div>
						<div class="form_main">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputEmail1">First Name</label>

										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text"><img src="assets/images/user_icon.png"></div>
											</div>
											<nz-form-control nzErrorTip="Please input your first name!">
												<input type="text" class="form-control" nz-input formControlName="firstname" placeholder="First Name" id="firstname">
											</nz-form-control>



										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputEmail1">Last Name</label>

										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text"><img src="assets/images/user_icon.png"></div>
											</div>
											<nz-form-control nzErrorTip="Please input your last name!">
												<input type="text" class="form-control" nz-input formControlName="lastname" placeholder="Last Name" id="lastname">
											</nz-form-control>


										</div>
									</div>
								</div>

							</div>
						</div>

						<div class="form_main">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputEmail1">User Name</label>

										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text"><img src="assets/images/user_icon.png"></div>
											</div>
											<nz-form-control nzErrorTip="Please input your username!">
												<input type="text" class="form-control" nz-input formControlName="username" placeholder="User Name" id="username">
											</nz-form-control>


										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputEmail1">Email Id</label>

										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text"><img src="assets/images/email_icon.png"></div>
											</div>
											<nz-form-control nzErrorTip="Please input your email id!">
												<input type="email" class="form-control" nz-input formControlName="emailid" placeholder="Email" id="emailid">
											</nz-form-control>


										</div>
									</div>
								</div>

							</div>
						</div>

						<div class="form_main">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputEmail1">Phone Number</label>

										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text"><img src="assets/images/phone-call_icon.png"></div>
											</div>
											<nz-form-control nzErrorTip="Please input your phone number!">
												<input type="text" class="form-control" nz-input formControlName="phonenumber" placeholder="Phone Number" id="phonenumber">
											</nz-form-control>


										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputEmail1">Birthdate</label>

										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text"><img src="assets/images/calendar_icon.png"></div>
											</div>
											<nz-form-control nzErrorTip="Please input your birth date!">
												<input type="date" class="form-control" nz-input formControlName="birthdate" placeholder="Birth Date" id="birthdate">
											</nz-form-control>


										</div>
									</div>
								</div>

							</div>
						</div>

						<div class="form_main">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputEmail1">Country</label>

										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text"><img src="assets/images/world_icon.png"></div>
											</div>
											<select class="form-control">

												<option>France</option>

											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputEmail1">City</label>

										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text"><img src="assets/images/city_icon.png"></div>
											</div>

											<select class="form-control">

												<option>créteil</option>
											</select>
										</div>
									</div>
								</div>

							</div>
						</div>



						

						<div class="sub_bttn">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

						<div class="sign_info">Already a member ? <a href="/authentication/login">Log In</a></div>


					</form>



				</div>
			</div>


		</div>

	</div><!--container-->
</section><!---zew_login--->
